<h3>
  Héroe
  <small>
    {{ heroe.nombre }}
  </small>
</h3>

<button type="button" class="btn btn-outline-danger puntero" [routerLink]="['heroes']">
  Regresar
</button>

<button type="button" class="btn btn-outline-success puntero" (click)="agregarNuevo(forma)">
  Nuevo héroe
</button>

<hr>

<div class="row animated fadein fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre">
          Nombre
        </label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del héroe" required="required" [(ngModel)]="heroe.nombre">
      </div>

      <div class="form-group">
        <label for="casa">
          Casa
        </label>
        <select name="casa" id="casa" class="form-control" required="required" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bio">
          Bio
        </label>
        <textarea name="bio" id="bio" class="form-control" [(ngModel)]="heroe.bio"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary puntero" [disabled]="!forma.valid">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
